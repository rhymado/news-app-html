<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Daily News" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Daily News</title>
  </head>

  <body>
    <div class="container">
      <aside class="side-content">
        <header class="side-header">
          <img
            src="/assets/img/back-arrow.png"
            alt="back-arrow"
            class="back-arrow"
          />
          <p class="side-header-title">Home Page</p>
        </header>
        <section class="side-title">
          <p class="title">News<br />Today</p>
          <p class="email">newstoday@mail.com</p>
        </section>
        <section class="side-login">
          <section class="has-account">
            <div class="underline"></div>
            <p class="has-account-text">Already have an account?</p>
            <div class="underline"></div>
          </section>
          <div class="login-button">Login Here</div>
        </section>
        <section class="side-info">
          <p class="info-text">Why News Today</p>
          <p class="info-text">Be an Author</p>
          <p class="info-text">Community</p>
          <p class="info-text">FAQ</p>
        </section>
      </aside>
      <main class="main-content">
        <header class="main-header">
          <p class="main-header-title">Sign Up</p>
          <p class="header-info">
            Hey, welcome to News Today! Create an account to enjoy our full
            feautres!
          </p>
        </header>
        <form class="register-form">
          <label for="email">Email Address :</label>
          <input type="text" id="email" />

          <label for="password">Password :</label>
          <input type="password" id="password" />

          <label for="phone">Phone Number :</label>
          <input type="number" id="phone" />

          <button class="register-submit" type="button">Sign Up</button>
        </form>
        <section class="other-signup-method">
          <p class="signup-method">OR SIGN UP WITH</p>
          <section class="signup-method-icon">
            <img src="/assets/img/Google.png" alt="google" class="google" />
            <img
              src="/assets/img/facebook.png"
              alt="facebook"
              class="facebook"
            />
            <img src="/assets/img/Twitter.png" alt="twitter" class="twitter" />
          </section>
        </section>
      </main>
    </div>
  </body>
</html>
